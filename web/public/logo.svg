<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="#22c55e"/>
  
  <!-- Scissors -->
  <!-- Left blade -->
  <ellipse cx="42" cy="48" rx="14" ry="20" stroke="#0a0a0a" stroke-width="5" fill="none" transform="rotate(-20 42 48)"/>
  <!-- Right blade -->
  <ellipse cx="86" cy="48" rx="14" ry="20" stroke="#0a0a0a" stroke-width="5" fill="none" transform="rotate(20 86 48)"/>
  
  <!-- Handles -->
  <ellipse cx="38" cy="88" rx="10" ry="14" stroke="#0a0a0a" stroke-width="5" fill="none"/>
  <ellipse cx="90" cy="88" rx="10" ry="14" stroke="#0a0a0a" stroke-width="5" fill="none"/>
  
  <!-- Connector lines -->
  <line x1="48" y1="62" x2="44" y2="76" stroke="#0a0a0a" stroke-width="5" stroke-linecap="round"/>
  <line x1="80" y1="62" x2="84" y2="76" stroke="#0a0a0a" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Center pivot -->
  <circle cx="64" cy="64" r="6" fill="#0a0a0a"/>
</svg>






